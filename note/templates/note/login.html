{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Sign in</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: url("{% static 'image.png' %}");
        background-size: cover;
    }

    form {
        position: absolute;
        right: 250px;
        top: 200px;
    }

    input {
        border-radius: 4px;
        border: 1px solid black;
        padding: 15px;
        width: 400px;
        height: 45px;
        background-color: transparent;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 15px;
        color: black;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Brush Script MT', cursive;
        font-size: 100px;
    }

    #submit {
        font-weight: bold;
        cursor: pointer;
    }
    input:focus {
            outline: none;
        }

    /* Responsive Design */
    @media (max-width: 768px) {
        form {
            position: relative;
            right: auto;
            top: auto;
            margin: 50px auto;
            width: 90%;
            max-width: 400px;
        }
        
        input {
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 60px;
        }
    }

    @media (max-width: 480px) {
        form {
            margin: 30px auto;
            width: 95%;
        }
        
        h1 {
            font-size: 40px;
        }
        
        input {
            padding: 12px;
            height: 40px;
        }
    }

    @media (max-width: 320px) {
        h1 {
            font-size: 30px;
        }
        
        input {
            padding: 10px;
            height: 35px;
            font-size: 14px;
        }
    }
</style>

<body>
    <div>
        <form action="{% url 'sign_in' %}" method="post">
            {% csrf_token %}
            <table>
                <tr">
                    <h1>Login</h1>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" placeholder="Enter Your Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" placeholder="Enter your Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" id="submit">
                    </td>
                </tr>
                <tr>
                    <td>
                        {% if msg4 %}<p style="color:red; text-align: center;">{{ msg4 }}</p>{% endif %}
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="text-align: center; margin-top: 15px;">
                            Don't have an account? <a href="{% url 'register' %}" style="color: blue; text-decoration: none;">Register here</a>
                        </p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
